         }

            padding: 10px;

</head>
<body>
    
<div class="container-fluid p-5 bg-primary text-white ">
    <div class="row-4 ">
 
    <h1>Tech World</h1></div>   
     <form name="frm">
       
        <div class="ab2">
            <label>Emp Code</label>       &nbsp; &nbsp;<input type="number"  value="" name="code" id="code">   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp; &nbsp; &nbsp;  
            <label>Employee Name</label> &nbsp;&nbsp;  <input type="text" value="" name="name" id="name" >
        </div>

        <div class="ab3">
            <label>Department</label>&nbsp;  <input type="text"  value="" name="department" id="dep">
            <label>Designation</label>  <input type="text" value="" name="designation" id="desig" >
        </div>
            <div class="ab4">
            <label>Basic Salary</label>  <input type="number" value="" name="basicsalary" id="sal" >
        </div>

        </form>
    </div>
</div>



            <button type="submit" value="submit"  onclick="add()">ADD</button>
            <button type="submit" value="submit"  onclick="showlist()">Show List</button>

            <p id="demo"></p>

        <table class="customer" id="table">

            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Basic Salary</th>
                <th>TA</th>
                <th>DA</th>
                <th>HRA</th>
                <th>Tax</th>
                <th>Total Salary</th>

            </tr>

        </table>


        <script>

            var row = 1;

            var stockdata = {
                code:"null",
                name:"null",
                department:"null",
                designation:"null",
                basicsalary:"",
                ta:"",
                da:"",
                hra:"",
                tax:"",
                totalsalary:"",


            };
            function add()
            {
                stockdata.code = document.getElementById("code").value;
                stockdata.name = document.getElementById("name").value;
                stockdata.department = document.getElementById("dep").value;
                stockdata.designation = document.getElementById("desig").value;
                stockdata.basicsalary = document.getElementById("sal").value;

                stockdata.basicsalary=parseFloat(document.getElementById("sal").value);
                stockdata.ta = stockdata.basicsalary * 10 / 100;
                stockdata.da = stockdata.basicsalary * 15/100;
                stockdata.hra = stockdata.basicsalary * 25/100;
                stockdata.tax = stockdata.basicsalary * 12/100;
                stockdata.totalsalary = (stockdata.basicsalary+stockdata.ta + stockdata.da + stockdata.hra + stockdata.tax)

            }
            function showlist()
            {
                var addRow = document.getElementById("table");
                var newRow = addRow.insertRow(1);

              var cel1 = newRow.insertCell(0);
              var cel2 = newRow.insertCell(1);
              var cel3 = newRow.insertCell(2);
              var cel4 = newRow.insertCell(3);
              var cel5 = newRow.insertCell(4);
              var cel6 = newRow.insertCell(5);
              var cel7 = newRow.insertCell(6);
              var cel8 = newRow.insertCell(7);
              var cel9 = newRow.insertCell(8);
              var cel10 = newRow.insertCell(9);
              
              cel1.innerHTML = stockdata.code;
              cel2.innerHTML = stockdata.name;
              cel3.innerHTML = stockdata.department;
              cel4.innerHTML = stockdata.designation;
              cel5.innerHTML = stockdata.basicsalary;
              cel6.innerHTML = stockdata.ta;
              cel7.innerHTML = stockdata.da;
              cel8.innerHTML = stockdata.hra;
              cel9.innerHTML = stockdata.tax;
              cel10.innerHTML = stockdata.totalsalary;
                           
            }

        </script>
    
</body>
