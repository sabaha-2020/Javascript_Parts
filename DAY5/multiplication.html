<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Multiplication Table</h2>

    <div id="multable"></div>
    <script>

        var number = parseInt(prompt("enter a number"));

        for(var i=1;i<=20;i++){

            document.getElementById("multable").innerHTML += `${number} * ${i} =${number*i}<br>`;
        }
    </script>
</body>
</html>
