<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header text-center">
          <h3>Saffron public school</h3>
          <h4>Grade Card</h4>
        </div>

        <form name="frm">
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Sl No</span>
                  <input type="text" class="form-control" value="" name="slno" id="slno" placeholder="sl.no" aria-label="sl.no" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Student Id</span>
                  <input type="text" class="form-control" value="" name="id" id="id" placeholder="id" aria-label="id" aria-describedby="basic-addon1">
                </div>
               </div>
                <div class="col-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" value="" name="name" id="name" placeholder="name" aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Course</span>
                  <select class="form-select" name="course" id="course">
                  
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>B.TECH</option>
                    <option>B.ARCH</option>
                    <option>M.TECH</option>
                    <option>M.ARCH</option>
                  </select>
                </div>
                </div>
                <div class="col-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Physics</span>
                  <input type="text" class="form-control" value="" name="physics" id="ph" placeholder="physics" aria-label="physics" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Chemistry</span>
                  <input type="text" class="form-control" value="" name="chemistry" id="ch" placeholder="chemistry" aria-label="chemistry" aria-describedby="basic-addon1">
                </div>
                </div>
              <div class="col-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Maths</span>
                  <input type="text" class="form-control" value="" name="maths" id="mt" placeholder="maths" aria-label="maths" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">English</span>
                  <input type="text" class="form-control" value="" name="english" id="en" placeholder="english" aria-label="english" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-3">
          <button type="button" class="btn btn-primary" onclick="add()">Submit</button>
        </div>
        </form>

        <table class="table table-bordered" id="table">
          <thead class="table-secondary">
            <tr>
              <th scope="col">Sl No</th>
              <th scope="col">Student Id</th>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
              <th scope="col">Physics</th>
              <th scope="col">Chemistry</th>
              <th scope="col">Maths</th>
              <th scope="col">English</th>
              <th scope="col">Obtained Mark</th>
              <th scope="col">Total Mark</th>
              <th scope="col">Average</th>
              <th scope="col">Percentage</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script>
      function add() {
        var table = document.getElementById("table");
        var row = table.insertRow(1);

        var slno = document.getElementById("slno").value;
        var studentId = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var course = document.getElementById("course").value;
        var physics = document.getElementById("ph").value;
        var chemistry = document.getElementById("ch").value;
        var maths = document.getElementById("mt").value;
        var english = document.getElementById("en").value;
        var obtainedMark = parseInt(physics) + parseInt(chemistry) + parseInt(maths) + parseInt(english) || 0;
        var totalMark = 400;
        var average = obtainedMark / 4 || 0;
        var percentage = (obtainedMark / totalMark) * 100 || 0;
        var result = "";
  if (average > 90) {
    result = "A+ grade";
  } else if (average > 80) {
    result = "A grade";
  } else if (average > 70) {
    result = "B grade";
  } else if (average > 60) {
    result = "C grade";
  } else if (average > 50) {
    result = "D grade";
  } else {
    result = "Fail";
  }






        row.insertCell(0).innerHTML = slno ;
        row.insertCell(1).innerHTML = studentId;
        row.insertCell(2).innerHTML = name;
        row.insertCell(3).innerHTML = course;
        row.insertCell(4).innerHTML = physics;
        row.insertCell(5).innerHTML = chemistry;
        row.insertCell(6).innerHTML = maths;
        row.insertCell(7).innerHTML = english;
        row.insertCell(8).innerHTML = obtainedMark;
        row.insertCell(9).innerHTML = totalMark;
        row.insertCell(10).innerHTML = average.toFixed(2);
        row.insertCell(11).innerHTML = percentage.toFixed(2);
        row.insertCell(12).innerHTML = result; 

       


        clearForm();
      }

      function clearForm() {
        document.getElementById("slno").value = "";
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("course").value = "";
        document.getElementById("ph").value = "";
        document.getElementById("ch").value = "";
        document.getElementById("mt").value = "";
        document.getElementById("en").value = "";
      }
    </script>

   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
